<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="blueGradient" x1="0" y1="0" x2="800" y2="500">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#60a5fa"/>
        </linearGradient>
        
        <!-- Growth curve path for animation -->
        <path id="growthCurve" d="M50 400 Q 200 380 300 300 T 550 200 T 750 100" />
    </defs>

    <!-- Growth Chart -->
    <g transform="translate(0, 20)">
        <!-- Vertical lines -->
        <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
            <line x1="100" y1="50" x2="100" y2="400"/>
            <line x1="300" y1="50" x2="300" y2="400"/>
            <line x1="500" y1="50" x2="500" y2="400"/>
            <line x1="700" y1="50" x2="700" y2="400"/>
        </g>

        <!-- Horizontal lines -->
        <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
            <line x1="50" y1="100" x2="750" y2="100"/>
            <line x1="50" y1="200" x2="750" y2="200"/>
            <line x1="50" y1="300" x2="750" y2="300"/>
            <line x1="50" y1="400" x2="750" y2="400"/>
        </g>

        <!-- Growth line -->
        <path d="M50 400 Q 200 380 300 300 T 550 200 T 750 100" 
              stroke="url(#blueGradient)" 
              stroke-width="3" 
              fill="none">
            <animate attributeName="stroke-dasharray" 
                     from="0,1000" 
                     to="1000,1000" 
                     dur="2s" 
                     fill="freeze"/>
        </path>

        <!-- Data points -->
        <g>
            <circle cx="300" cy="300" r="6" fill="#2563eb"/>
            <circle cx="550" cy="200" r="6" fill="#2563eb"/>
            <circle cx="750" cy="100" r="6" fill="#2563eb"/>
        </g>
    </g>

    <!-- Achievement Icons -->
    <g>
        <!-- Years Experience -->
        <g transform="translate(100, 150)">
            <circle cx="0" cy="0" r="40" fill="#2563eb" opacity="0.1"/>
            <text x="0" y="0" font-family="Arial" font-size="24" fill="#2563eb" text-anchor="middle" dy="8">25+</text>
            <text x="0" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Years</text>
        </g>

        <!-- Projects -->
        <g transform="translate(400, 100)">
            <circle cx="0" cy="0" r="40" fill="#2563eb" opacity="0.1"/>
            <text x="0" y="0" font-family="Arial" font-size="24" fill="#2563eb" text-anchor="middle" dy="8">3500+</text>
            <text x="0" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Projects</text>
        </g>

        <!-- Clients -->
        <g transform="translate(700, 200)">
            <circle cx="0" cy="0" r="40" fill="#2563eb" opacity="0.1"/>
            <text x="0" y="0" font-family="Arial" font-size="24" fill="#2563eb" text-anchor="middle" dy="8">1500+</text>
            <text x="0" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Clients</text>
        </g>
    </g>

    <!-- Floating Elements -->
    <g>
        <!-- Code symbol -->
        <path d="M150 450 L100 400 L150 350" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.5"/>
        <path d="M250 450 L300 400 L250 350" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.5"/>
        
        <!-- Connected dots -->
        <g>
            <circle cx="600" cy="450" r="4" fill="#2563eb" opacity="0.5"/>
            <circle cx="650" cy="450" r="4" fill="#2563eb" opacity="0.5"/>
            <circle cx="700" cy="450" r="4" fill="#2563eb" opacity="0.5"/>
            <line x1="600" y1="450" x2="700" y2="450" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        </g>
    </g>

    <!-- Animated Elements -->
    <g>
        <!-- Pulse effect -->
        <circle cx="400" cy="250" r="60" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.1">
            <animate attributeName="r" values="60;80;60" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.1;0;0.1" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Company Name -->
    <g transform="translate(400, 450)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2563eb" text-anchor="middle" font-weight="bold">
            Gemscoder
        </text>
        <text x="0" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">
            25 Years of Excellence
        </text>
    </g>
</svg> 