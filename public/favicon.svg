    <path d="M16 2
             L28 9
             L28 23
             L16 30
             L4 23
             L4 9
             Z" 
          fill="url(#shineGradient)"
          opacity="0.5"/>

    <!-- Connection Lines -->
    <path d="M16 12 L16 8" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M16 24 L16 20" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M12 14 L9 12" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M20 14 L23 12" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M12 18 L9 20" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M20 18 L23 20" stroke="white" stroke-width="1" opacity="0.6"/>
</svg> 