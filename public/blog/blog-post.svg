<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="postGradient" x1="0" y1="0" x2="800" y2="400">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
    </defs>

    <!-- Background Pattern -->
    <pattern id="postGrid" width="30" height="30" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="1" fill="#E5E7EB"/>
    </pattern>
    <rect width="800" height="400" fill="url(#postGrid)" opacity="0.1"/>

    <!-- Blog Post Card -->
    <rect x="100" y="50" width="600" height="300" rx="15" fill="url(#postGradient)" opacity="0.9"/>
    <rect x="120" y="70" width="560" height="260" rx="10" fill="white"/>

    <!-- Featured Image -->
    <rect x="140" y="90" width="520" height="120" fill="#F3F4F6" rx="8"/>
    <g transform="translate(340,130)">
        <path d="M0 20 L40 0 L80 30 L120 10" stroke="#60A5FA" stroke-width="2" fill="none"/>
        <circle cx="20" cy="10" r="5" fill="#3B82F6"/>
    </g>

    <!-- Post Content -->
    <g transform="translate(140,230)">
        <!-- Title -->
        <rect width="520" height="20" fill="#F3F4F6" rx="4"/>
        <rect x="20" y="7" width="300" height="6" fill="#3B82F6" rx="2"/>

        <!-- Meta Info -->
        <g transform="translate(0,30)">
            <rect width="100" height="16" fill="#F3F4F6" rx="3"/>
            <rect x="120" width="100" height="16" fill="#F3F4F6" rx="3"/>
            <rect x="240" width="100" height="16" fill="#F3F4F6" rx="3"/>
        </g>

        <!-- Content Preview -->
        <g transform="translate(0,60)">
            <rect width="520" height="8" fill="#E5E7EB" rx="2"/>
            <rect y="16" width="480" height="8" fill="#E5E7EB" rx="2"/>
            <rect y="32" width="500" height="8" fill="#E5E7EB" rx="2"/>
        </g>
    </g>

    <!-- Floating Elements -->
    <g id="floatingElements">
        <!-- Date Badge -->
        <g transform="translate(140,90)">
            <rect width="60" height="60" fill="url(#postGradient)" rx="8"/>
            <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14">28</text>
            <text x="30" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="12">MAR</text>
        </g>

        <!-- Category Tag -->
        <g transform="translate(580,90)">
            <rect width="80" height="30" fill="url(#postGradient)" rx="15"/>
            <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Tech</text>
        </g>
    </g>

    <!-- Animation Elements -->
    <g id="animatedHighlights">
        <circle cx="240" cy="245" r="2" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="360" cy="245" r="2" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="480" cy="245" r="2" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
    </g>
</svg> 