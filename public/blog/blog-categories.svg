<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="categoryGradient" x1="0" y1="0" x2="800" y2="400">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
    </defs>

    <!-- Background Pattern -->
    <pattern id="categoryGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
    <rect width="800" height="400" fill="url(#categoryGrid)" opacity="0.1"/>

    <!-- Category Cards Container -->
    <rect x="100" y="50" width="600" height="300" rx="15" fill="url(#categoryGradient)" opacity="0.9"/>
    <rect x="120" y="70" width="560" height="260" rx="10" fill="white"/>

    <!-- Category Cards -->
    <g transform="translate(140,90)">
        <!-- Technology -->
        <g transform="translate(0,0)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Technology</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">24 Posts</text>
        </g>

        <!-- Development -->
        <g transform="translate(180,0)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Development</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">18 Posts</text>
        </g>

        <!-- Design -->
        <g transform="translate(360,0)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Design</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">15 Posts</text>
        </g>

        <!-- Business -->
        <g transform="translate(0,120)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Business</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">12 Posts</text>
        </g>

        <!-- Innovation -->
        <g transform="translate(180,120)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Innovation</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">9 Posts</text>
        </g>

        <!-- Strategy -->
        <g transform="translate(360,120)">
            <rect width="160" height="100" fill="#F3F4F6" rx="8"/>
            <circle cx="30" cy="30" r="15" fill="url(#categoryGradient)"/>
            <text x="80" y="35" fill="#1F2937" font-family="Arial" font-size="14">Strategy</text>
            <text x="80" y="60" fill="#6B7280" font-family="Arial" font-size="12">7 Posts</text>
        </g>
    </g>

    <!-- Animation Elements -->
    <g id="categoryHighlights">
        <circle cx="170" cy="120" r="3" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="350" cy="120" r="3" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="530" cy="120" r="3" fill="#3B82F6">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
    </g>
</svg> 