<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="blueGradient" x1="0" y1="0" x2="1200" y2="600">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#60a5fa"/>
        </linearGradient>
        
        <!-- Glow Filter -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Circuit Pattern -->
        <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M0 25h50M25 0v50" stroke="#60A5FA" stroke-width="0.5"/>
            <circle cx="25" cy="25" r="2" fill="#60A5FA"/>
        </pattern>
    </defs>

    <!-- Circuit pattern overlay -->
    <rect width="1200" height="600" fill="url(#circuitPattern)" opacity="0.05"/>

    <!-- Main geometric shapes -->
    <g filter="url(#glow)">
        <!-- Central hexagon -->
        <path d="M550 200 L650 250 L650 350 L550 400 L450 350 L450 250 Z" 
              fill="url(#blueGradient)" opacity="0.9"/>
        
        <!-- Floating cubes -->
        <path d="M350 150 L400 175 L400 225 L350 250 L300 225 L300 175 Z" 
              fill="#3B82F6" opacity="0.7"/>
        <path d="M800 350 L850 375 L850 425 L800 450 L750 425 L750 375 Z" 
              fill="#3B82F6" opacity="0.7"/>
    </g>

    <!-- Connected nodes -->
    <g>
        <!-- Nodes -->
        <circle cx="400" cy="300" r="8" fill="#60A5FA"/>
        <circle cx="500" cy="200" r="8" fill="#60A5FA"/>
        <circle cx="700" cy="200" r="8" fill="#60A5FA"/>
        <circle cx="800" cy="300" r="8" fill="#60A5FA"/>
        <circle cx="700" cy="400" r="8" fill="#60A5FA"/>
        <circle cx="500" cy="400" r="8" fill="#60A5FA"/>

        <!-- Connecting lines -->
        <path d="M400 300 L500 200" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
        <path d="M500 200 L700 200" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
        <path d="M700 200 L800 300" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
        <path d="M800 300 L700 400" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
        <path d="M700 400 L500 400" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
        <path d="M500 400 L400 300" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- Floating elements -->
    <g>
        <!-- Code brackets -->
        <path d="M200 150 L150 300 L200 450" stroke="#60A5FA" stroke-width="3" opacity="0.4"/>
        <path d="M1000 150 L1050 300 L1000 450" stroke="#60A5FA" stroke-width="3" opacity="0.4"/>
        
        <!-- Dots grid -->
        <g opacity="0.4">
            <circle cx="250" cy="200" r="4" fill="#60A5FA"/>
            <circle cx="950" cy="200" r="4" fill="#60A5FA"/>
            <circle cx="250" cy="300" r="4" fill="#60A5FA"/>
            <circle cx="950" cy="300" r="4" fill="#60A5FA"/>
            <circle cx="250" cy="400" r="4" fill="#60A5FA"/>
            <circle cx="950" cy="400" r="4" fill="#60A5FA"/>
        </g>
    </g>

    <!-- Animated elements -->
    <g>
        <!-- Pulse rings -->
        <circle cx="600" cy="300" r="100" stroke="#60A5FA" stroke-width="2" opacity="0.2">
            <animate attributeName="r" values="100;150;100" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="600" cy="300" r="120" stroke="#60A5FA" stroke-width="2" opacity="0.15">
            <animate attributeName="r" values="120;170;120" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.15;0;0.15" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Floating particles -->
    <g>
        <circle cx="300" cy="150" r="2" fill="#60A5FA">
            <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="900" cy="450" r="2" fill="#60A5FA">
            <animate attributeName="cy" values="450;470;450" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="700" cy="150" r="2" fill="#60A5FA">
            <animate attributeName="cy" values="150;170;150" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Text elements -->
    <g opacity="0.9">
        <text x="450" y="310" fill="#60A5FA" font-family="monospace" font-size="24">
            <tspan x="450" dy="0">Gemscoder</tspan>
            <tspan x="450" dy="30" font-size="16">Digital Innovation</tspan>
        </text>
    </g>
</svg> 