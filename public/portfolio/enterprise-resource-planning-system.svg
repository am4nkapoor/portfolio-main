<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="moduleGradient" x1="0" y1="0" x2="800" y2="400">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
    </defs>

    <!-- Background Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)" opacity="0.2"/>

    <!-- Central Hub -->
    <circle cx="400" cy="200" r="60" fill="url(#moduleGradient)" opacity="0.9"/>
    <text x="400" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">ERP Core</text>

    <!-- Connected Modules -->
    <g id="modules">
        <!-- Finance -->
        <circle cx="200" cy="150" r="40" fill="url(#moduleGradient)" opacity="0.8"/>
        <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Finance</text>
        <path d="M240 160 L340 180" stroke="url(#moduleGradient)" stroke-width="2"/>

        <!-- HR -->
        <circle cx="600" cy="150" r="40" fill="url(#moduleGradient)" opacity="0.8"/>
        <text x="600" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">HR</text>
        <path d="M560 160 L460 180" stroke="url(#moduleGradient)" stroke-width="2"/>

        <!-- Inventory -->
        <circle cx="200" cy="250" r="40" fill="url(#moduleGradient)" opacity="0.8"/>
        <text x="200" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Inventory</text>
        <path d="M240 240 L340 220" stroke="url(#moduleGradient)" stroke-width="2"/>

        <!-- Production -->
        <circle cx="600" cy="250" r="40" fill="url(#moduleGradient)" opacity="0.8"/>
        <text x="600" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Production</text>
        <path d="M560 240 L460 220" stroke="url(#moduleGradient)" stroke-width="2"/>
    </g>

    <!-- Data Flow Animation -->
    <g id="dataFlow">
        <circle cx="320" cy="170" r="3" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="480" cy="170" r="3" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="320" cy="230" r="3" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="480" cy="230" r="3" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
    </g>
</svg> 