<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Main Gradient -->
        <linearGradient id="logoGradient" x1="0" y1="0" x2="50" y2="50">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
        
        <!-- Shine Effect -->
        <linearGradient id="shineGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>

        <!-- Glow Filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
            <feComposite in="SourceGraphic"/>
        </filter>
    </defs>

    <!-- Gem Icon -->
    <g transform="translate(10, 5)">
        <!-- Main Gem Shape -->
        <path d="M20 5 L35 5 L40 15 L27.5 40 L12.5 40 L0 15 L5 5 Z" 
              fill="url(#logoGradient)"
              filter="url(#glow)"/>
        
        <!-- Top Facet -->
        <path d="M20 5 L35 5 L40 15 L27.5 20 L12.5 20 L0 15 L5 5 Z" 
              fill="url(#shineGradient)"
              opacity="0.5"/>
        
        <!-- Shine Detail -->
        <path d="M15 12 L25 12 L20 18 Z" 
              fill="white"
              opacity="0.3"/>
    </g>

    <!-- Company Name -->
    <g transform="translate(60, 0)">
        <!-- Gems -->
        <text x="0" y="30" 
              font-family="Arial" 
              font-weight="700" 
              font-size="24" 
              fill="#2563EB"
              letter-spacing="0.5">
            Gems
        </text>
        <!-- coder -->
        <text x="70" y="30" 
              font-family="Arial" 
              font-weight="700" 
              font-size="24" 
              fill="#3B82F6"
              letter-spacing="0.5">
            coder
        </text>
    </g>

    <!-- Tagline -->
    <text x="60" y="45" 
          font-family="Arial" 
          font-size="10" 
          fill="#64748B"
          letter-spacing="1">
        DIGITAL INNOVATION
    </text>

    <!-- Decorative Elements -->
    <g transform="translate(170, 15)">
        <circle cx="0" cy="0" r="2" fill="#3B82F6" opacity="0.5"/>
        <circle cx="8" cy="0" r="2" fill="#3B82F6" opacity="0.5"/>
        <circle cx="16" cy="0" r="2" fill="#3B82F6" opacity="0.5"/>
    </g>
</svg> 